<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bk-header"></div>
    
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        
        <form id="form-page">
            <fieldset class="form">
                <h1>
                    Informações Pessoais
                </h1>  
                <div class="data">
                    <div class="name">
                        <div class="input-wrapper">
                            <label for="event-fname">Nome</label>
                            <input type="text" id="event-fname">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-lname">Sobrenome</label>
                            <input type="text" id="event-lname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="event-email">
                    </div> 
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div> 
                </div>
                               
            </fieldset>
            <fieldset class="form">
                <h1>
                    Informações do mentor
                </h1>  
                <div class="data">
                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor">
                    </div>                
                </div>              
            </fieldset>
            <fieldset class="form">
                <h1>
                    Seus horários disponíveis
                </h1>    
                <div class="data">
                    <div class="date">
                        <h2>Primeira Mentoria</h2>
                        <div class="schedule">
                            <div class="input-wrapper">
                                <label for="event-day">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-day">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-hourinit">Das</label>
                                <input type="time" id="event-hourinit">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-houruntil">Até</label>
                                <input type="time" id="event-houruntil">
                            </div>
                        </div>
                    </div>
                    <div class="date">
                        <h2>Segunda mentoria</h2>
                        <div class="schedule">
                            <div class="input-wrapper">
                                <label for="event-day">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-day">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-hourinit">Das</label>
                                <input type="time" id="event-hourinit">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-houruntil">Até</label>
                                <input type="time" id="event-houruntil">
                            </div>
                        </div>
                    </div>
                </div>            
                               
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="form-page" value="Salvar">
        </footer>
    </div>
    
    

</body>
</html>
